<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>Akan Name Generator</h2>
            <p>Find your Ghanaian name based on your birthday</p>
        </header>
            <div class="form-container">
                <form id="birthday-form">
                    <div class="form-group">
                        <label>Birth Date</label>
                        <div class="date-inputs">
                            <div>
                                <label for="day">Day</label>
                                <input type="number" id="day" min="1" max="31" placeholder="DD" required>
                                <label for="month">Month</label>
                                <input type="number" id="month" min="1" max="12" placeholder="MM" required>
                                <label for="year">Year</label>
                                <input type="number" id="year" min="1900" max="2025" placeholder="YYYY" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Gender</label>
                        <div class="gender-options">
                            <div class="gender-option">
                                <input type="radio" id="male" name="gender" value="male" required>
                                <label for="male">Male</label>
                            </div>
                            <div class="gender-option">
                                <input type="radio" id="female" name="gender" value="female" required>
                                <label for="female">Female</label>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit">Find My Akan Name</button>
                </form>
                
                <div id="result" class="result">
                    <h3>Your Akan Name is:</h3>
                    <div class="akan-name" id="akan-name-result"></div>
                    <div class="day-of-week" id="day-of-week"></div>
                </div>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
